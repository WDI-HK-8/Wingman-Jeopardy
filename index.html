<!DOCTYPE html>
<html>
<head>
	<!-- title -->
	<title>Wingman Jeopardy</title>
	<!-- css links -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<!-- js links -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
	<div class="container-fluid">
		<section>
			<h1>WELCOME BROS</h1>
		</section>
	</div>
	<div class="wrapper">
		<div class="container">
			<h1>Are you ready to see who the better wingman is?</h1>
			<p>Player 1: <input type="text" placeholder="name"><p>
			<p>Player 2: <input type="text" placeholder="name"><p>
			<button class="btn btn-primary" id="start">Start</button>
			<img src="assets/images/wingman.png">
		</div>
		<div class="row main">
			<nav class = "col-xs-12 main-div">
				<div class="col-xs-4">
					<h3 id="player1">Player 1: 0</h3>
				</div>
				<div class="col-xs-4">
					<h3 id="timer">Timer: 0</h3>
				</div>
				<div class="col-xs-4">
					<h3 id="player2">Player 2: 0</h3>
				</div>
			</nav>
			<div class="col-xs-12 main-div" id="table-holder">
				<table class="table table-bordered" id="table">
					<tr>
						<td><button class="btn btn-default question">100</button></td>
						<td><button class="btn btn-default question">100</button></td>
						<td><button class="btn btn-default question">100</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-default question">300</button></td>
						<td><button class="btn btn-default question">300</button></td>
						<td><button class="btn btn-default question">300</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-default question">500</button></td>
						<td><button class="btn btn-default question">500</button></td>
						<td><button class="btn btn-default question">500</button></td>
					</tr>
				</table>
			</div>
			<footer class="col-xs-12 main-div">
				<section class="col-xs-12">
					<h3 id="question">
						The number indicates the number of points you will receive upon a correct answer, once you choose a question you will have 10 seconds to answer.
					</h3>
				</section>
			</footer>
		</div>
	</div>
</body>
</html>
